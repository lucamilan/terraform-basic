name: Terraform Sample 1

env:
  tf_directory: sample-1

on: [push]

jobs:
  terraform:
    name: "Terraform Sample 1"
    runs-on: ubuntu-latest
    environment: tf-development
    defaults:
      run:
        working-directory: ./${{env.tf_directory}}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.2.8

      - name: Terraform Format Check
        continue-on-error: true
        run: terraform fmt -check

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        run: terraform plan -out tf.state -no-color -input=false
        continue-on-error: true

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply
        run: terraform apply -auto-approve -input=false
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"

      - name: Terraform Print Output
        run: echo "${process.env.PLAN}"
